<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f2f2f2;
      padding-top: 50px;
    }
    h1 {
      color: #333;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 5px;
      margin: 20px auto;
      width: 310px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background-color: #fff;
      font-size: 48px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border: 2px solid #ccc;
    }
    .cell:hover {
      background-color: #e9e9e9;
    }
    #status {
      font-size: 20px;
      margin-top: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <div id="game"></div>
  <div id="status"></div>
  <button onclick="restartGame()">Restart Game</button>
  <button onclick="toggleMode()">Switch Mode: <span id="mode">Player vs Player</span></button>

  <script>
    const gameContainer = document.getElementById('game');
    const statusText = document.getElementById('status');
    const modeText = document.getElementById('mode');

    let board = Array(9).fill('');
    let currentPlayer = 'X';
    let gameActive = true;
    let playWithComputer = false;

    function drawBoard() {
      gameContainer.innerHTML = '';
      board.forEach((value, index) => {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.textContent = value;
        cell.addEventListener('click', () => handleClick(index));
        gameContainer.appendChild(cell);
      });
      updateStatus();
    }

    function updateStatus() {
      if (!gameActive) return;
      statusText.textContent = `Player ${currentPlayer}'s turn`;
    }

    function handleClick(index) {
      if (!gameActive || board[index]) return;

      board[index] = currentPlayer;
      drawBoard();

      if (checkWinner()) {
        statusText.textContent = `Player ${currentPlayer} wins!`;
        gameActive = false;
        return;
      }

      if (!board.includes('')) {
        statusText.textContent = `It's a draw!`;
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';

      if (playWithComputer && currentPlayer === 'O') {
        setTimeout(computerMove, 500);
      }
    }

    function computerMove() {
      if (!gameActive) return;

      // Simple AI: pick a random empty cell
      let emptyIndices = board.map((val, idx) => val === '' ? idx : null).filter(val => val !== null);
      let randomIndex = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];

      board[randomIndex] = 'O';
      drawBoard();

      if (checkWinner()) {
        statusText.textContent = `Computer wins!`;
        gameActive = false;
        return;
      }

      if (!board.includes('')) {
        statusText.textContent = `It's a draw!`;
        gameActive = false;
        return;
      }

      currentPlayer = 'X';
    }

    function checkWinner() {
      const winConditions = [
        [0,1,2],[3,4,5],[6,7,8], // Rows
        [0,3,6],[1,4,7],[2,5,8], // Cols
        [0,4,8],[2,4,6]          // Diagonals
      ];

      return winConditions.some(([a,b,c]) => {
        return board[a] && board[a] === board[b] && board[a] === board[c];
      });
    }

    function restartGame() {
      board = Array(9).fill('');
      currentPlayer = 'X';
      gameActive = true;
      drawBoard();
    }

    function toggleMode() {
      playWithComputer = !playWithComputer;
      modeText.textContent = playWithComputer ? 'Player vs Computer' : 'Player vs Player';
      restartGame();
    }

    drawBoard();
  </script>
</body>
</html>
